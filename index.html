<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CSS Grids</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <header id="page-header" role="heading">
          <h1>Jesse's Developer Resource Database</h1>
            <nav>
            <ul>
                <li><button class="hidden" onclick="allToggle()">All</button></li>
                <li><button class="htmlbutton" onclick="boxToggle('html')" data-topic="html">HTML</button></li>
                <li><button class="cssbutton" onclick="boxToggle('css')" data-topic="css">CSS</button></li>
                <li><button class="jsbutton" onclick="boxToggle('js')" data-topic="js">JavaScript</button></li>
                <li><button class="jqbutton" onclick="boxToggle('jq')" data-topic="jq">jQuery</button></li>
            </ul>
            </nav>

      </header>
            <div class="inputdiv"> 
                <button class="inputcall">Add new item</button>
            </div>
              <div class="inputform">
                    <form class="hidden">
                        <span>Description</span><textarea type="text" class="description"></textarea>
                        <span>Link</span><input type="text" class="formlink">
                        <span>Category</span>
                        <select name="category" class="dropdown">
                            <option value="default">---</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="js">Javascript</option>
                            <option value="jq">jQuery</option>
                        </select>
                        <input type="submit" Value="Submit" class="submit">
                    </form>
              </div>
    <main>
        <div id="grid" data-columns>
        </div>
    </main>
    <footer>Copyright 2017. Jesse Shaw</footer>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="app.js"></script>
  </body>
</html>
